<div class="max-w-md mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-semibold text-center mb-5 text-pastelBlue-dark">Iniciar Sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-input w-full mt-1 border-gray-300 rounded-md focus:ring-pastelBlue-dark focus:border-pastelBlue-dark"
        placeholder="correo@example.com"
      />
      <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500">
        Por favor, ingrese un correo válido.
      </small>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-input w-full mt-1 border-gray-300 rounded-md focus:ring-pastelBlue-dark focus:border-pastelBlue-dark"
        placeholder="••••••••"
      />
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
        La contraseña debe tener al menos 6 caracteres.
      </small>
    </div>

    <button
      type="submit"
      class="w-full bg-pastelBlue-dark text-white py-2 px-4 rounded-md hover:bg-pastelBlue-light focus:ring-2 focus:ring-pastelBlue-dark focus:ring-offset-2"
      [disabled]="loginForm.invalid">
      Iniciar Sesión
    </button>
  </form>
</div>
